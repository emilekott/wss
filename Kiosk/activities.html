var onTheBottom = new Boolean();
onTheBottom = false;

document.observe('dom:loaded',function(){$('Continue').hide()});
Event.observe(window,'load',function(){
	new Effect.Appear('Continue', { duration: 1.0, delay: 1.0 })
});

node.addEventListener("touchmove", function(event){
    // Only deal with one finger
    if(event.touches.length == 1){
        // Get the information for finger #1
        var touch = event.touches[0],
            // Find the style object for the node the drag started from
            style = touch.target.style;
        // Position the element under the touch point
        style.position = "absolute";
        style.left = 0;
        style.top = touch.pageY + "px";
    }
}, false);

function getScrollY() {
	var bottomLimit = 890;  // Calculate this number as the bottom edge of the lowest visible element on the page
	var scrolledtonum = window.pageYOffset + window.innerHeight;
	if ((scrolledtonum == bottomLimit) && (onTheBottom == false)) {
		new Effect.Fade('Continue', { duration: 0.5 });
		onTheBottom = true;
	}

	else if ((scrolledtonum != bottomLimit) && (onTheBottom == true)) {
		new Effect.Appear('Continue', { duration: 1.5 });
		onTheBottom = false;
	}
}

function myBackButton() {
	location.replace("#top");
	history.back();
}
</script>
